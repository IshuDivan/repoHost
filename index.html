<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #f9e74e;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
        }
        #output {
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 1.2em;
        }
        .loading-bar {
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            width: 100%;
            margin-top: 10px;
        }
        .filled {
            background-color: #007bff;
            height: 100%;
            transition: width 0.3s;
        }
        .error {
            color: #ff4d4d;
            font-size: 1.2em;
        }
        .success {
            color: #28a745;
            font-size: 1.2em;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .day {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .day-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stream-time {
            color: #28a745;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .day {
                font-size: 0.8em;
            }
        }
    </style>
</head>

        function displayCalendar() {

            const currentWeekStreams = getWeekStreams(0);
            const nextWeekStreams = getWeekStreams(1);

            // Create calendar for previous week
            weekdays.forEach(day => {
                calendar.innerHTML += `
                    <div class="day">
                        <div class="day-name">${day} (Prev)</div>
                        ${previousWeekStreams[day].length > 0 ? previousWeekStreams[day].join('<br>') : 'No streams'}
                    </div>`;
            });

            // Create calendar for current week
            weekdays.forEach(day => {
                calendar.innerHTML += `
                    <div class="day">
                        <div class="day-name">${day} (Current)</div>
                        ${currentWeekStreams[day].length > 0 ? currentWeekStreams[day].join('<br>') : 'No streams'}
                    </div>`;
            });

            // Create calendar for next week
            weekdays.forEach(day => {
                calendar.innerHTML += `
                    <div class="day">
                        <div class="day-name">${day} (Next)</div>
                        ${nextWeekStreams[day].length > 0 ? nextWeekStreams[day].join('<br>') : 'No streams'}
                    </div>`;
            });
        }

</body>
</html>
