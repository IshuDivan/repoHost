<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4a90e2, #50b3a2);
            color: #ffffff; /* Set default text color to white */
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em; /* Increased font size */
        }
        #output {
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 1.2em; /* Increased font size */
        }
        .loading-bar {
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            width: 100%;
            margin-top: 10px;
        }
        .filled {
            background-color: #007bff;
            height: 100%;
            transition: width 0.3s;
        }
        .error {
            color: #ff4d4d;
            font-size: 1.2em; /* Increased font size */
        }
        .success {
            color: #28a745;
            font-size: 1.2em; /* Increased font size */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px; /* Increased padding */
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 1.5em; /* Increased font size */
        }
        td {
            font-size: 1.2em; /* Increased font size */
            color: #333; /* Dark text for better contrast */
        }
        .stream-time {
            color: #28a745;
            font-weight: bold; /* Make stream times bold */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Adjusted for smaller screens */
            }
            td {
                font-size: 1em; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>

<h1>Stream Schedule</h1>
<div id="output"></div>

<script>
    const streamDays = {
        "Monday": [],
        "Tuesday": ["20:00"],
        "Wednesday": ["20:00"],
        "Thursday": [],
        "Friday": ["20:00"],
        "Saturday": ["20:00"],
        "Sunday": []
    };
    const lastStreamLength = 4.5; // Duration of an average stream in hours

    function getLastStream(day, streamTime) {
        const now = new Date();
        const daysBehind = (now.getDay() - day + 7) % 7;
        const lastStreamThisWeek = new Date(now);
        lastStreamThisWeek.setDate(now.getDate() - daysBehind);
        const [hour, minute] = streamTime.split(':').map(Number);
        lastStreamThisWeek.setHours(hour, minute, 0, 0);

        const lastStreamPreviousWeek = new Date(lastStreamThisWeek);
        lastStreamPreviousWeek.setDate(lastStreamPreviousWeek.getDate() - 7);

        return [lastStreamThisWeek, lastStreamPreviousWeek];
    }

    function getNextStream(day, streamTime) {
        const now = new Date();
        const daysAhead = (day - now.getDay() + 7) % 7;
        const nextStream = new Date(now);
        nextStream.setDate(now.getDate() + daysAhead);
        const [hour, minute] = streamTime.split(':').map(Number);
        nextStream.setHours(hour, minute, 0, 0);
        return nextStream;
    }

    function calculateTimePassed(lastTime) {
        const now = new Date();
        return (now - lastTime) / (1000 * 60 * 60); // Convert to hours
    }

    function calculateTimeUntil(nextTime) {
        const now = new Date();
        return (nextTime - now) / (1000 * 60 * 60); // Convert to hours
    }

    function displayLoadingBar(done, total) {
        const percentage = Math.min(Math.max((done / total) * 100, 0), 100);
        const bar = document.querySelector('.filled');
        bar.style.width = percentage + '%';
    }

    function getWeekdayNumber(weekdayName) {
        const weekdays = {
            "Sunday": 0,
            "Monday": 1,
            "Tuesday": 2,
            "Wednesday": 3,
            "Thursday": 4,
            "Friday": 5,
            "Saturday": 6
        };
        return weekdays[weekdayName];
    }

    function main() {
        const output = document.getElementById('output');
        let lastStreams = [];
        let nextStream = null;

        for (const [dayName, streamTimeList] of Object.entries(streamDays)) {
            for (const streamTime of streamTimeList) {
                const dayNumber = getWeekdayNumber(dayName);
                const [lastThisWeek, lastPreviousWeek] = getLastStream(dayNumber, streamTime);

                if (lastThisWeek < new Date()) {
                    lastStreams.push(lastThisWeek);
                }
                if (lastPreviousWeek < new Date()) {
                    lastStreams.push(lastPreviousWeek);
                }
            }
        }

        const lastStream = lastStreams.length ? new Date(Math.max(...lastStreams)) : null;

        for (const [dayName, streamTimeList] of Object.entries(streamDays)) {
            for (const streamTime of streamTimeList) {
                const dayNumber = getWeekdayNumber(dayName);
                const nextStreamTemp = getNextStream(dayNumber, streamTime);
                if (nextStreamTemp > new Date()) {
                    if (!nextStream || nextStreamTemp < nextStream) {
                        nextStream = nextStreamTemp;
                    }
                }
            }
        }

        // Always show output, regardless of streaming status
        if (lastStream) {
            const now = new Date();
            if (lastStream <= now && now <= new Date(lastStream.getTime() + lastStreamLength * 60 * 60 * 1000)) {
                const timeSinceLastStream = calculateTimePassed(lastStream);
                output.innerHTML = `<p class="success">(Probably) Currently streaming! Time since started: ${timeSinceLastStream.toFixed(2)} hours</p>`;
            } else {
                const lastStreamWaiting = new Date(lastStream.getTime() + lastStreamLength * 60 * 60 * 1000);
                const done = calculateTimePassed(lastStreamWaiting);
                const toBeDone = calculateTimeUntil(nextStream);

                const total = done + toBeDone;

                output.innerHTML = `
                    <p>Time passed since last Stream: ${done.toFixed(2)} hours</p>
                    <p>Time until next Stream: ${toBeDone.toFixed(2)} hours</p>
                    <p>Total wait time: ${total.toFixed(2)} hours</p>
                    <p>Next Stream is on ${nextStream.toLocaleString('en-US', { weekday: 'long' })} at ${nextStream.getHours()}:${nextStream.getMinutes().toString().padStart(2, '0')}</p>
                `;

                displayLoadingBar(done, total);
            }
        } else {
            output.innerHTML = `<p class="error">No previous streams found.</p>`;
        }

        // Always display the timetable
        displayWeekTimetable();
    }

    function displayWeekTimetable() {
        const timetableHTML = `
            <table>
                <tr>
                    <th>Day</th>
                    <th>Stream Times</th>
                </tr>
                ${Object.entries(streamDays).map(([day, times]) => `
                    <tr>
                        <td>${day}</td>
                        <td>${times.length > 0 ? times.map(time => `<span class="stream-time">${time}</span>`).join(', ') : 'No streams'}</td>
                    </tr>
                `).join('')}
            </table>
        `;
        document.body.insertAdjacentHTML('beforeend', timetableHTML);
    }

    main();
</script>

<div class="loading-bar">
    <div class="filled"></div>
</div>

</body>
</html>
