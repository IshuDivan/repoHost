<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Tracker</title>
    <script>
        function fetchStreamInfo() {
            fetch('calculate_stream.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('stream-output').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching stream info:', error);
                });
        }

        // Fetch stream info when the page loads
        window.onload = fetchStreamInfo;
    </script>
</head>
<body>
    <h1>Stream Tracker Output</h1>
    <div id="stream-output">Loading...</div>
</body>
</html>
